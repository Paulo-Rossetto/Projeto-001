<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cartão de credito responsivo" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Paulo Rossetto" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="keywords" content="Cartao, Credito, Conta" />
    <meta http-equiv="refresh" content="" />
    <meta name="robots" content="index,all" />
    <link rel="stylesheet" href="/css/index001.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="/img/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="/img/chip.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Número do Cartão</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Paulo Z. Rossetto</h5>
            </div>
            <div class="valid-date">
                <h6>Validade</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
